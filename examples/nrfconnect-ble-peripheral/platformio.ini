[env:nrf52840_dk]
platform = nordicnrf52
platform_packages =
    framework-nrfconnect @ git@github.com:ryanjh/sdk-nrf.git#pio_supporting
    framework-nrfconnect-nrfxlib @ https://github.com/ryanjh/sdk-nrfxlib.git#pio_supporting
framework = nrfconnect
board = nrf52840_dk
monitor_speed = 115200
